<b>Problem 2</b>

<p>

f(x) = (1 + x)(2 + x<sup>2</sup>)<sup>1/2</sup>(3 + x<sup>3</sup>)<sup>1/3</sup>. Find f '(-1).

<p>

&nbsp;<p>

<b>Solution</b>

<p>

Differentiating gives f '(x) = (2 + x<sup>2</sup>)<sup>1/2</sup>(3 + x<sup>3</sup>)<sup>1/3</sup> + terms with factor (1 + x). Hence f '(-1) =3<sup>1/2</sup>2<sup>1/3</sup>.
