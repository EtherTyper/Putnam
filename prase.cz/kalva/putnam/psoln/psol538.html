<b>Problem B1</b><br>

<p>

Does &sum;<sub>1</sub><sup>&infin;</sup> 1/n<sup>1 + 1/n</sup> converge?

<p>

&nbsp;<p>

<b>Solution</b><br>

<p>

Answer: no.

<p>

x &lt; e<sup>x</sup> for all x &ge; 0, so x<sup>1/x</sup> &lt; e &lt; 3. Hence 1/n<sup>1 + 1/n</sup> &gt; 1/3n. But &sum; 1/n diverges.

<p>
