<b>Problem 10</b>

<p>

Do there exist reals b, c so that x<sup>2</sup> + bx + c = 0 and x<sup>2</sup> + (b+1)x + (c+1) = 0 both have two integral roots?

<p>

&nbsp;<p>

<b>Solution</b>

<p>

b = 2, c = 1
